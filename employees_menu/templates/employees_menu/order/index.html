{% extends "employees_menu/layout/base_panel.html" %}
{% load static %}

{% block content %}
<div class="mt-2"></div>
<h2>Orders</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>        
        <th scope="col">Lunch</th>
        <th scope="col">Employe</th>
        <th scope="col">Note</th>
      </tr>
    </thead>
    <tbody>        
        {% for order in orders %}
            <tr>
                <td>{{ order.lunch }}</td>
                <td>{{ order.employee }}</td>
                <td>{{ order.note }}</td>
            </tr>              
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
